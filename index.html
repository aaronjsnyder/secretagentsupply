<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <img src="./resources/images/logo.png" alt="Secret Agent Supply binoculars logo">
      <span>Secret Agent Supply Inc.</span>
    </header>

    <div class="main-banner">
      <div class="banner-text">
        <span>New Arrival</span>
        <h2>Sport Bikes and Motorcycles</h2>
      </div>
    </div>

    <nav>
      <span><a href="#">Eyewear</a></span>
      <span><a href="#">Apparel</a></span>
      <span><a href="#">Gadgets</a></span>
      <span><a href="#">Vehicles</a></span>
      <span><a href="#">Classes</a></span>
      <span><a href="#">Contact</a></span>
    </nav>

    <section class="product-grid">
      <div class="product">
        <img src="./resources/images/pen.png" alt="Black and Gold Twist Ball-point Pen">
        <span>Exploding Pen</span>
      </div>

      <div class="product">
        <img src="./resources/images/watch.png" alt="Silver Analog Watch">
        <span>Cellular Watch</span>
      </div>

      <div class="product">
        <img src="./resources/images/glasses.png" alt="Black Sunglasses">
        <span>Thermal Glasses</span>
      </div>
    </section>

    <section class="location-hours">
      <div class="location">
        <span>Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="hours">
        <span>Hours</span>
        <span>0800 - 1800</span>
      </div>
    </section>

    <footer>
      <span class="copyright">Copyright Secret Agent Supply Inc.</span>
    </footer>
  </body>
</html>
