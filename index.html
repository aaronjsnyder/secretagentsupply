<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply, Inc.</title>
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <img src="./resources/images/logo.png" alt="Secret Agent Supply binoculars logo">
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <div class="main-banner">
      <div class="container">
        <div class="banner-text">
          <span>NEW ARRIVAL</span>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
    </div>

    <nav id="main-nav">
      <div class="container">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </div>
    </nav>

    <nav id="menu">
      <span><a href="#">Menu</a></span>
    </nav>

    <div class="container">
      <section class="product-grid">
        <div class="product">
          <div class="img-container">
            <img src="./resources/images/pen.png" alt="Black and Gold Twist Ball-point Pen">
          </div>
          <span>Exploding Pen</span>
        </div>

        <div class="product">
          <div class="img-container">
            <img src="./resources/images/watch.png" alt="Silver Analog Watch">
          </div>
          <span>Cellular Watch</span>
        </div>

        <div class="product" id="glasses">
          <div class="img-container">
            <img src="./resources/images/glasses.png" alt="Black Sunglasses">
          </div>
          <span>Thermal Glasses</span>
        </div>
      </section>

      <section class="location-hours">
        <div class="block">
          <div class="head">
            <span>Location</span>
          </div>
          <span class="info">-47.346436, 84.32354</span>
        </div>

        <div class="block">
          <div class="head">
            <span>Hours</span>
          </div>
          <span class="info">0800 - 1800</span>
        </div>
      </section>
    </div>

    <footer>
      <div class="container">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
